<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Pelicula favorita</h2>
            <h4>{{favorita.title | uppercase}}</h4>
            <h4>{{favorita.year | espar}}</h4>
        </div>

        <h1 class="subheader">Peliculas</h1>

        <hr />

        <!--Listado articulos-->
        <div id="articles">
            <div *ngFor="let pelicula of peliculas">
                <app-pelicula
                [pelicula]="pelicula"
                (peliculaFav)="mostrarFavorita($event)">
                </app-pelicula>
            </div>
            

            <!--AÃ‘ADIR ARTICULOS VIA JS-->

        </div>

    </section>

    <app-sidebar></app-sidebar>
</div>
